<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CGPA Predictor - Upload</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body class="bg-light">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="#">CGPA Predictor</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="upload.html">Upload</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="predict.html">Predict & Export</a>
                    </li>
                </ul>
                <div class="d-flex align-items-center">
                    <button class="btn btn-outline-light me-2" id="themeToggleBtn" title="Switch Theme">ðŸŒ™</button>
                    <button id="btnLogout" class="btn btn-outline-light btn-sm">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <!-- Upload Section -->
        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <h4 class="mb-3">Upload Academic Record</h4>
                <p class="text-muted">Upload your Excel or CSV file containing semester grades.</p>
                <form id="uploadForm">
                    <input type="file" id="excelFile" class="form-control mb-3" accept=".xlsx,.xls,.csv" required />
                    <button type="submit" class="btn btn-primary">Upload File</button>
                </form>
                <div id="message" class="mt-3"></div>
            </div>
        </div>

        <!-- Data Preview Section -->
        <div id="previewContainer" class="mb-5" style="display: none;">
            <h5>Recent Upload Preview</h5>
            <div class="table-responsive">
                <table class="table table-bordered table-striped" id="previewTable">
                    <thead class="table-dark">
                        <tr>
                            <th>Name</th>
                            <th>Roll Number</th>
                            <th>Completed Semesters</th>
                            <th>Missing Semesters</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="theme.js"></script>
    <script src="auth.js"></script>
    <script src="upload.js"></script>
</body>

</html>
