<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGPA Predictor - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
    <!-- Theme Toggle (Absolute Top Right) -->
    <div style="position: absolute; top: 1rem; right: 1rem;">
        <button class="btn btn-outline-secondary" id="themeToggleBtn" title="Switch Theme">ðŸŒ™</button>
    </div>

    <div class="card p-4 shadow-sm">
        <h3 class="text-center mb-4">CGPA Predictor</h3>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" id="email" class="form-control" placeholder="Enter email">
        </div>
        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" id="password" class="form-control" placeholder="Enter password">
        </div>
        <div class="d-grid gap-2">
            <button class="btn btn-primary" id="btnLogin">Login</button>
            <button class="btn btn-outline-secondary" id="btnSignup">Sign Up</button>
        </div>
        <div id="authMessage" class="mt-3 text-center"></div>
    </div>

    <script src="theme.js"></script>
    <script src="auth.js"></script>
</body>

</html>
